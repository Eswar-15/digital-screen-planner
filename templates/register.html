<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Digital Screen Planner</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body
    class="auth-wrapper"
    style="background-image: url('{{ url_for('static', filename='images/background.jpg') }}');"
  >
    <div class="auth-container">
      <h1 class="auth-title">Digital Screen Planner</h1>
      <p class="auth-subtitle">Create Your Account</p>

      <form class="auth-form" action="{{ url_for('register') }}" method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="auth-button">Register</button>
      </form>

      <p class="auth-link">
        Already have an account?
        <a href="{{ url_for('login') }}">Login here</a>.
      </p>
    </div>
  </body>
</html>
