<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Mode</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        font-family: sans-serif;
        background-color: #2c3e50;
        color: white;
      }
      #focus-box {
        padding: 40px;
        border-radius: 10px;
      }
      h1 {
        font-size: 3rem;
      }
      p {
        font-size: 1.5rem;
      }
      button {
        font-size: 1.2rem;
        padding: 10px 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="focus-box">
      <p>Your mission:</p>
      <h1>{{ intention.title }}</h1>
      <p id="timer" style="font-size: 4rem; margin: 20px 0">
        {{ intention.planned_duration }}:00
      </p>
      <button id="complete-btn">Mark as Complete</button>
    </div>

    <script>
      const intentionId = {{ intention.id }};
      const plannedDuration = {{ intention.planned_duration }};
    </script>
    <script src="{{ url_for('static', filename='js/focus.js') }}"></script>
  </body>
</html>
